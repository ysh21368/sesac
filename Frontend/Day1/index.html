<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</Html></title>
</head>
<style>
    table,th,td{
        border: 1px solid hsl(0, 0%, 0%); #표만들기
    }
</style>
<body>
    <h1>HTML 공부방</h1> #큰글씨
    <div>HTML 공부방에 오신것을 환영합니다.</div> #작은 글씨
    <ul>
        <li>ul는 순서가 없는 리스트를 표현합니다.</li>
        <li>mark도 바꿀 수 있습니다.</li>
    </ul>
    <ol>
        <li>ol는 순서가 자동으로 들어갑니다.</li>
        <li>리스트(li)를 추가해보세요</li>
    </ol>
    <table>
        <tr> 
            <th>이름</th> # 표제목
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>홍길동</td> #표 세부내용
            <td>20</td>
            <td>남</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>25</td>
            <td>남</td>
        <tr>
            <td>이영희</td>
            <td>30</td>
            <td>여</td>
        </tr>
        </tr>
    </table>
    <div>당신의 이름은 무엇입니까?</div>
    <input type="text"> # 아이디 입력받기
    <div>당신의 비밀번호는 무엇입니까?</div>
    <input type="password"> #비밀번호 입력받기
    <div><a href="http://www.naver.com">여기</a>를 누르면 네이버로 이동합니다.</div> #링크안에넣기  / div 안에 a가 들어가있다.
</body>
</html>
